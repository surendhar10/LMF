<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
    <center><h1>Let Me Find</h1>
    <label>Enter Ur Born Year:</label><input id="year"></input>
    <button class="btn btn-primary" onclick="myfunction()">FIND</button>
    <div id="display"></div>
    </center>
    <script>
        function myfunction()
        {
        var a = parseInt(document.getElementById("year").value);
        var b = a+1;
        var i;
        var sum1 = 0;
        var sum2 = 0;
        for(i=b;i<=2019;i++)
        {
            if(i%4==0)
            {
                sum1 = sum1+366;
            }
            else
            {
                sum2 = sum2 +365;
            }
        }
        var c =  sum1 + sum2;
        document.getElementById("display").innerHTML = "The Count of Days on Your Current B'Day is: "+ c;
        document.getElementById("year").value ="";
        }
        
    </script>
</body>
</html>
